<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
    <div class="card">
       <div class="search">
        <input type="text" name="" placeholder="Enter city name" id="" spellcheck="false">
        <button><img src="./resources/search.webp" alt=""></button>
       </div>

       <div class="error">
        <p>Invalid city name</p>
       </div>
       
       <div class="weather">
        <img src="./resources/rain.webp" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
            <div class="col">
                <img src="./resources/humidity2.webp" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img id="wind-icon" src="./resources/wind.webp" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
       </div>
    </div>
</main>

    <script >
        const apiKey="e6528919cc9513390c701e1fc1bd8888";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button ");

        const weatherIcon =document.querySelector(".weather-icon");

        const weatherInfoDisp =document.querySelector(".weather");

        async function checkWeather(city) {
           const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

           if(response.status == 404)
           {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
           }
           
           else
          { 
           var data =await response.json();

          

           document.querySelector(".city").innerHTML =data.name;
           document.querySelector(".temp").innerHTML =Math.round(data.main.temp)+ "°C";
           document.querySelector(".humidity").innerHTML =data.main.humidity + "%";
           document.querySelector(".wind").innerHTML =data.wind.speed + " km/h";
           
           
         if(data.weather[0].main == "Clouds")
         {
            weatherIcon.src="./resources/clouds.webp";
         }
         else if(data.weather[0].main == "Clear")
         {
            weatherIcon.src="./resources/clear.webp";
         }
         else if(data.weather[0].main == "Rain")
         {
            weatherIcon.src="./resources/rain.webp";
         }
         else if(data.weather[0].main == "Drizzle")
         {
            weatherIcon.src="./resources/drizzle.webp";
         }
         else if(data.weather[0].main == "Mist")
         {
            weatherIcon.src="./resources/mist.webp";
         }


        }

        
    }

    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
        weatherInfoDisp.style.display= "block";
        document.querySelector(".error").style.display = "none";;
})


       




    
</script>
</body>
</html>
